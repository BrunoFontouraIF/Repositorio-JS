<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
    <!-- Script incorporado -->
     <script rel="text/javascript">

        alert("O JavaScript pode ser incorporado ao HTML através da tag script no cabeçalho do HTML (head). Aqui estamos testando o comando alert! Para não trazer azar... Olá Mundo!")

     </script>
     <!-- JavaScript através de um arquivo externo -->
      <script rel="text/javascript" src="js/ex01.js"></script>
</head>
<body>
    <h1>Inserção de JavaScript</h1>
    <p>A inserção de scripts JavaScript podem ocorrer de diversas formas, das quais uma delas é pela tag script.</p>

    <button type="button" onclick="prompt('Digite a sua idade')"> Clique aqui! </button>
</body>
</html>
